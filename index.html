<!DOCTYPE html>
<HTML lang="en">
<link rel="stylesheet" type="text/css" href="css/mainstyle.css">
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon"
      href="https://d1nhio0ox7pgb.cloudfront.net/_img/o_collection_png/green_dark_grey/256x256/plain/symbol_questionmark.png">
<TITLE>Choose4Me</TITLE>
<body>
<div class="container">
    <button class="btn"><i class="fa fa-bars"></i></button>
    <button onClick="home()" class="btn"><i class="fa fa-home"></i></button>
    <div class="center">
        <div class="standardFont">
            <div id="text1" onClick="openPollCreator()" class="borderedButton">let strangers control your life</div>
            <br>
            <p id="orText"><strong>or</strong></p><br>
            <div id="text2" onClick="openPollList()" class="borderedButton">control a stranger's life</div>
        </div>
    </div>
</div>
<script>
    function home() {
        window.location.href = "index.html";
    }

    function openPollCreator() {
        window.location.href = "pollCreation.html";
    }

    function openPollList() {
        document.getElementById("text2").innerHTML = "expand poll list";
        removeElement("text1");
        removeElement("orText");
    }

    function removeElement(selElem){
        var elem = document.getElementById(selElem);
        elem.parentNode.removeChild(elem);
        return false;
    }
</script>
</body>
</HTML>
